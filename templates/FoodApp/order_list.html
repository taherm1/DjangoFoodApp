{%extends 'FoodApp/base.html' %}
{%block base%}

<table id="tablePreview" class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Status</th>
            <th>Placed at</th>
        </tr>
    </thead>
    <tbody>
        {%for item in order_list%}
        <tr>
            <td>
                <img width="75" height="75" src="{{item.product.image.url}}" class="img-responsive" />
                {{item.product.name}}</td>
            <td>₹{{item.product.price}}</td>
            <td>{{item.quantity}}</td>
            <td>₹{{item.total_price}}</td>
            <td>{{item.get_status_display}}</td>
            <td>{{item.date}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>

{%endblock%}
